<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./js.js" defer></script>
  <title>Bird Slider</title>
</head>
<body>

<div class="container">
  <div class="slideshow-container">
  
    <div class="mySlides fade">
      <div class="number-text">1 / 8</div>
      <img src="./img/bird1.jpg" alt="bird1" style="width:100%">
      <div class="text">Tit Emperor</div>
    </div>
    <div class="mySlides fade">
      <div class="number-text">2 / 8</div>
      <img src="./img/bird2.jpg" alt="bird2" style="width:100%">
      <div class="text">Puffy Bulb</div>
    </div>
    <div class="mySlides fade">
      <div class="number-text">3 / 8</div>
      <img src="./img/bird3.jpg" alt="bird3" style="width:100%">
      <div class="text">Feather Ball</div>
    </div>
    <div class="mySlides fade">
      <div class="number-text">4 / 8</div>
      <img src="./img/bird4.jpg" alt="bird4" style="width:100%">
      <div class="text">Peeping Peep</div>
    </div>
    <div class="mySlides fade">
      <div class="number-text">5 / 8</div>
      <img src="./img/bird5.jpg" alt="bird5" style="width:100%">
      <div class="text">Snowball Tit</div>
    </div>
    <div class="mySlides fade">
      <div class="number-text">6 / 8</div>
      <img src="./img/bird6.jpg" alt="bird6" style="width:100%">
      <div class="text">Firepuff</div>
    </div>
    <div class="mySlides fade">
      <div class="number-text">7 / 8</div>
      <img src="./img/bird7.jpg" alt="bird7" style="width:100%">
      <div class="text">Ravenous Fluff</div>
    </div>
    <div class="mySlides fade">
      <div class="number-text">8 / 8</div>
      <img src="./img/bird8.jpg" alt="bird8" style="width:100%">
      <div class="text">Smol Tit</div>
    </div>
  
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095</a>
  </div>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
  </div>
</div>

</body>
</html>
